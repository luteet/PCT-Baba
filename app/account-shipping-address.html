@@include("html/_header.html")

	<main class="main">
		<div class="page-bg" data-aos="fade-in" data-aos-delay="300">
			<picture>
				<source srcset="img/page-bg/decor-1.webp" type="image/webp">
				<img src="img/page-bg/decor-1.png" alt="" width="0" height="0" loading="lazy">
			</picture>
			<picture>
				<source srcset="img/page-bg/decor-2.webp" type="image/webp">
				<img src="img/page-bg/decor-2.png" alt="" width="0" height="0" loading="lazy">
			</picture>
			<picture>
				<source srcset="img/page-bg/decor-3.webp" type="image/webp">
				<img src="img/page-bg/decor-3.png" alt="" width="0" height="0" loading="lazy">
			</picture>
			<picture>
				<source srcset="img/page-bg/decor-4.webp" type="image/webp">
				<img src="img/page-bg/decor-4.png" alt="" width="0" height="0" loading="lazy">
			</picture>
			<picture>
				<source srcset="img/page-bg/decor-5.webp" type="image/webp">
				<img src="img/page-bg/decor-5.png" alt="" width="0" height="0" loading="lazy">
			</picture>
		</div>
		<section class="account container section-start section-end">
			<div class="account__decor">
				<picture>
					<source srcset="img/home/intro/image-decor.webp" type="image/webp">
					<img src="img/home/intro/image-decor.png" alt="" width="0" height="0" loading="lazy">
				</picture>
			</div>
			<div class="account__body">
				<h2 class="account__title title hide-on-mob">
					<span class="gradient-text">Shipping address</span>
				</h2>
				@@include("html/_account-aside.html", {
					"title": 'Shipping address'
				})
				<div class="account__main">
					<form action="#" class="account__shipping-address account-shipping-address">
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								Your name*
							</span>
							<input type="text" name="first-name" required placeholder="First name" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<input type="text" name="last-name" required placeholder="Last name" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								Country*
							</span>
							<input type="text" name="country" required placeholder="Select country" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								State/Province*
							</span>
							<input type="text" name="state-or-province" required placeholder="State/Province" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								City*
							</span>
							<input type="text" name="city" required placeholder="City*" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								Address*
							</span>
							<input type="text" name="address" required placeholder="Address" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								Zip/Post code*
							</span>
							<input type="text" name="zip-or-postcode" required placeholder="Zip/Post code" class="form-label__input">
						</label>
						<label class="account-shipping-address__label form-label">
							<span class="form-label__bold-name">
								Telephone*
							</span>
							<input type="tel" name="telephone" required placeholder="Telephone" class="form-label__input">
						</label>
						<button class="account-shipping-address__submit btn" type="submit">
							Save address
						</button>
					</form>
				</div>
			</div>
		</section>
	</main>

@@include("html/_footer.html")
